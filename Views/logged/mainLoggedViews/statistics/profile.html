<div class="card-lvl">
    <div class="card-left">
        <div>
            <img src="{{statistics.picture}}" class="img-fluid img-thumbnail" />
        </div>
        <div class="card-star">
            <i class="fas fa-star fa-3x"></i>
        </div>
        <div class="card-my-lvl">
            {{statistics.lvl}}
        </div>
    </div>
    <div class="card-right">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{statistics.percentageOfLevel}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-complete-name">
            {{userFB.first_name + ' ' + ((userFB.last_name)?userFB.last_name:'')}}
        </div>
    </div>
</div>
<h5 class="title title-my-turn">Logros</h5>
<div class="cell-info">
    <span>Mejor puntacion</span>
    <div class="cell-score">{{(statistics.bestScore) ? statistics.bestScore : 0}}</div>
</div>
<div class="cell-info" style="border-top: 1px solid #ddd;">
    <span>Juegos invicto</span>
    <div class="cell-score">{{statistics.unbeaten}}</div>
</div>
<h5 class="title title-your-turn">Desempe√±o</h5>
<div class="cell-statistics">
    <h3>{{statistics.defeats}}</h3>
    <div class="cell-text" style="color:#e40b0b;">Derrotas</div>
</div>
<div class="cell-statistics" style="border-right: 1px solid #adadad;">
    <h3>{{statistics.victories}}</h3>
    <div class="cell-text">Victorias</div>
</div>
